group:
    active:
        - "172.17.0.2:4444"
        - "172.17.0.3:5555"
    stand-by: 
        - "172.17.0.4:6666"
        - "172.17.0.5:7777"

send-rule:
    # 기본 라운드 로빈
    round-robin: 
        - "172.17.0.6:3333"

    # 기본 fail-over
    fail-over: 
        active: 
            - "172.17.0.6:3333"
        stand-by: 
            - "172.17.0.6:3333"
        session-change-count: 
            # 설정 숫자 보다 connected 된 세션수가 적으면 stand-by로 넘어간다(미만)
            active: 1
            # 설정 숫자 보다 connected 된 세션수가 적으면 active로 넘어간다(미만)
            stand-by: 1 

    fail-back: 
        active: 
            - "172.17.0.6:3333"
        stand-by: 
            - "172.17.0.6:3333"
        session-change-count: 
            active: 2

destination:
    # 재접속 주기
    period-retry-connect-time : 10
    # milisecond
    time-out: 3000
    send-rule: "round-robin"